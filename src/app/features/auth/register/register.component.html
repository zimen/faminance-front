<div class="auth-container">
  <div class="auth-card">
    <h1>Inscription</h1>
    <p class="subtitle">Créez votre compte Family Finance</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="johndoe"
          [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <span *ngIf="registerForm.get('username')?.errors?.['required']">Le nom d'utilisateur est requis</span>
          <span *ngIf="registerForm.get('username')?.errors?.['minlength']">Minimum 3 caractères</span>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="votre@email.com"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">L'email est requis</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Email invalide</span>
        </div>
      </div>

      <!-- First Name (optional) -->
      <div class="form-group">
        <label for="firstName">Prénom (optionnel)</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          placeholder="Jean"
        />
      </div>

      <!-- Last Name (optional) -->
      <div class="form-group">
        <label for="lastName">Nom (optionnel)</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          placeholder="Dupont"
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 caractères</span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="••••••••"
          [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
          Les mots de passe ne correspondent pas
        </div>
      </div>

      <!-- Error message -->
      <div class="alert alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="registerForm.invalid || loading"
      >
        {{ loading ? 'Inscription...' : 'S\'inscrire' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Déjà un compte ? <a routerLink="/auth/login">Se connecter</a></p>
    </div>
  </div>
</div>
